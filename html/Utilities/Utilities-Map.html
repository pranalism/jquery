<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <script type="text/javascript" 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<title>Demonstarte JQuery Utlities api - map()</title>
<!-- Products which costs more than or equal to $50 are eligible for free shipping--> 
<style>

</style>
<script type="text/javascript">
 (function($){
 $(document).ready(function(){
	 var selectedItems = {
				"items": [
					{
						"name": "Speakers",
						"price": 150
					},
					{
						"name": "Headphones",
						"price": 100
					},
					{
						"name": "Adapter",
						"price": 20
					},
					{
						"name": "Cable",
						"price": 10
					},
					{
						"name": "Charger",
						"price": 30
					}
				]
			};
	
		$.map(selectedItems.items, function(item,i){
		 
			 if (item.price >= 50){
				 $('ul#cart').append("<li>"+item.name+"<span> - eligible for free shipping </span></li>");
			 }
			 else{
				 $('ul#cart').append("<li>"+item.name+"</li>");
			}
		 });	 
 });
 })(jQuery);
 </script>
 </head>
 
<body>
<h2>Pippin Co.</h2>
<ul id="cart"></ul>
</body>
</html>
