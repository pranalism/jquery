<script type="text/javascript">
 (function($){
 $(document).ready(function(){
	 var str1 = "        Hello Steve!....    ";
	 var str2 ="This is trim() function...";
	 var str3 ="   I can trim spaces before and after string:)       but I cannot remove spaces in between :( ...       ";
	 var res = str1.concat(str2,str3);
	 $("#original").html("Orginal message: '" + res + "'").css("color", "red");
	 $("#trimmed").html("Trimmed Message: '" + $.trim(res) + "'").css("color", "blue");
 });
 })(jQuery);
 </script>

<body>
<pre id='original'></pre>
<pre id='trimmed'></pre>
