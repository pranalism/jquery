<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <script type="text/javascript" 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<title>Demonstarte JQuery Utlities api - each()</title>
<!-- Highlighting the products which are eligible for gifting purpose from the list of selected items -->
<style>
.gift
	{
		color: red;
	}
</style>
<script type="text/javascript">
 (function($){
 $(document).ready(function(){
	 //create an array to be passed to each method
	 var cart = {
				"items": [
					{
						"name": "Television Set",
						"gift": false
					},
					{
						"name": "Radio Set",
						"gift": true
					},
					{
						"name": "Speaker Set",
						"gift": true
					}
				]
			};
	

 $.each(cart.items, function(i,item){
		 
		 if (this.gift){
			 $('ul#cart').append("<li class=gift>"+this.name+"<span> - eligible for gifting </span></li>");
		 }
	 else
		 {
		 $('ul#cart').append("<li>"+this.name+"</li>");
		 }
	 });
 
 });
 })(jQuery);
 </script>
 </head>
 
<body>
<h2>Pippin Co.</h2>
<ul id="cart"></ul>

</body>
</html>
