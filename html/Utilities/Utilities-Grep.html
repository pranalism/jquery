<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <script type="text/javascript" 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<title>Demonstarte JQuery Utlities api - grep()</title>
<!-- Grep total number of students who got more than 5 GPA and color code them to green. Color code rest of the students in red -->
<style>
#failed
	{
		color: red;
	}
#passed
	{
		color: green;
	}
#distinction
	{
		color: blue;
	}
</style>
<script type="text/javascript">
 (function($){
 $(document).ready(function(){
	 var studentsList = {
			"students":	[{
							"name": "Adam",
							"gpa": 6
						},
						{
							"name": "Brain",
							"gpa": 3
						},
						{
							"name": "Kathy",
							"gpa": 7
						},
						{
							"name": "Ruby",
							"gpa": 9
						},
						{
							"name": "Scarlet",
							"gpa": 2
						},
						{
							"name": "James",
							"gpa": 5
						},
						{
							"name": "Antony",
							"gpa": 10
						},
						{
							"name": "Pebble",
							"gpa": 8
						}
					]};
	 
	 var studentsFailed = $.grep(studentsList.students, function(n,i)
			 {
				 return (n.gpa <= 5);
			 });
	 
	 $.each(studentsFailed, function(i, n){
		 $('ul#failed').append("<li>"+n.name+"</li>"); 
	 });
	 
	 
	 var studentsPassed = $.grep(studentsList.students, function(n,i)
			 {
				 return (n.gpa > 5);
			 });
	 
	 
	 $.each(studentsPassed, function(i, n){
		 $('ul#passed').append("<li>"+n.name+"</li>"); 
	 });
	
	var studentsOutstanding = $.grep(studentsPassed, function(n,i)
			 {
				 return (n.gpa > 7);
			 });
	
	$.each(studentsOutstanding, function(i, n){
		 $('ul#distinction').append("<li>"+n.name+"</li>"); 
	 });
		 
 });
 })(jQuery);
 </script>
 </head>
 <body>
 <h2>Result Sheet</h2>
 <ul id="failed"></ul>
 <ul id="passed"></ul>
 <ul id="distinction"></ul>
 </body>
 </html>
